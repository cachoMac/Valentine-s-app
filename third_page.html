<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        display: flex;
    flex-direction: column;
    align-items: center;
    /* height: 100vh; */
    margin-top: 150px;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 100px;
      }

      button {
        padding: 10px 20px;
        font-size: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Can you be my Valentine's date?</h1>
      <div>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
    </div>
    <script>
      const noButton = document.querySelector("#no-button");
      let isClicked = false;
      let messageIndex = 0;
      const messages = ["huh?", "Bakit NO?", "Yes! Mo na!", "What if?"];

      noButton.addEventListener("click", function () {
        if (!isClicked) {
          noButton.style.position = "absolute";
          isClicked = true;
        }
        const x = Math.floor(
          Math.random() * (window.innerWidth - noButton.offsetWidth)
        );
        const y = Math.floor(
          Math.random() * (window.innerHeight - noButton.offsetHeight)
        );
        noButton.style.top = `${y}px`;
        noButton.style.left = `${x}px`;

        const message = messages[messageIndex];
        messageIndex = (messageIndex + 1) % messages.length;

        const messageElement = document.createElement("div");
        messageElement.innerHTML = message;
        messageElement.style.position = "absolute";
        messageElement.style.top = `${y + 50}px`;
        messageElement.style.left = `${x}px`;
        document.body.appendChild(messageElement);
      });

      const yesButton = document.querySelector("#yes-button");

      yesButton.addEventListener("click", function () {
        window.location.href = "last_page.html";
      });
    </script>
  </body>
</html>
